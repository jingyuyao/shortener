databaseChangeLog:
  - changeSet:
      id: 1
      author: jingyu
      changes:
        - createTable:
            tableName: link
            columns:
              - column:
                  name: id
                  type: int unsigned
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: url
                  type: text
              - column:
                  name: visits
                  type: int unsigned